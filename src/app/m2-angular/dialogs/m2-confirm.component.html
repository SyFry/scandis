<h1 mat-dialog-title>{{title}}</h1>
<div *ngIf="imageUrl" class="m2-info-image">
    <img [src]="imageUrl">
</div>
<mat-dialog-content>
    <p [innerHTML]="message"></p>
    <div fxLayout="column" fxLayout.gt-xs="row" class="m2-confirm-buttons">
        <div fxFlex>
            <m2-button text="Cancel" (click)="close(false)" className="outline">Cancel</m2-button>
        </div>
        <div fxFlex ngClass.gt-xs="right">
            <m2-button text="OK" (click)="close(true)">OK</m2-button>
        </div>
    </div>
</mat-dialog-content>
