<div class="smart-contract-page">
    <div fxLayout="row" fxLayoutGap="20px">
        <div fxFlex="66">
            <div ace-editor
                 [(text)]="text"
                 [mode]="'sql'"
                 [theme]="'github'"
                 [options]="options"
                 [readOnly]="false"
                 [autoUpdateContent]="true"
                 [durationBeforeCallback]="1000"
                 (textChanged)="onChange($event)"
                 style="min-height: 200px; width:100%; overflow: auto;"></div>
            <div class="error-messages" *ngIf="errorMessage">
                <pre><i class="fas fa-times-circle"></i> {{errorMessage}}</pre>
                <pre><i class="fas fa-times-circle"></i> {{errorMessageTwo}}</pre>
            </div>
        </div>
        <div fxFlex="33" style="background: #DDD; padding: 20px; text-align: center">
            <m2-button text="compile"></m2-button>
            <div class="mt20">
                <m2-button text="details"></m2-button>
            </div>
        </div>
    </div>
</div>
