<div class="home-page">
    <div *ngIf="loading" class="loading-overlay">
        <div class="loading">
            <div class="ping"></div>
            <div class="ping one"></div>
            <div class="ping two"></div>
            <div class="icon">
                <img src="assets/images/icon-character-black.png">
            </div>
        </div>
    </div>

    <div class="container" *ngIf="!loading">
        <p class="right mt0 fade-in-up">
            <a (click)="refresh()"><i class="fa fa-refresh"></i> Refresh</a>
        </p>
        <div fxLayout="column" fxLayout.gt-sm="row wrap" ngClass.gt-sm="two-column-container">
            <div fxFlex="50" *ngFor="let delegate of delegates; let i = index" class="fade-in-up" [style.animation-delay]="i + '00ms'">
                <app-node-info [ip]="delegate?.ip" [balance]="delegate?.balance" [transactions]="delegate?.transactions"></app-node-info>
            </div>
        </div>
    </div>
</div>
