<div class="home-page">
    <div *ngIf="loading" class="loading-overlay">
        <div class="loading">
            <div class="ping"></div>
            <div class="ping one"></div>
            <div class="ping two"></div>
            <div class="icon">
                <img src="assets/images/icon-character-black.png">
            </div>
        </div>
    </div>

    <div class="container" *ngIf="!loading">
        <div fxLayout="column" fxLayout.gt-sm="row" ngClass.gt-sm="two-column-container">
            <div fxFlex class="fade-in-up">
                <div class="list-header">
                    <h3><i class="far fa-cubes"></i> Delegates</h3>
                </div>
                <div class="list-body">
                    <div fxLayout="row" *ngFor="let delegate of delegates" class="list-item">
                        <div fxFlex>
                            {{delegate?.ip}}
                        </div>
                        <div *ngIf="true"> <!-- TODO: only show on active delegate -->
                            <i class="fa fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div fxFlex class="fade-in-up">
                <div class="list-header">
                    <h3><i class="fal fa-list-ul"></i> Transactions</h3>
                </div>
                <div class="list-body">
                    <div *ngIf="activeDelegate; else noActiveDelegateTemplate">
                        <div class="search">
                            <div fxLayout="row">
                                <div fxFlex>
                                    <mat-form-field>
                                        <input matInput placeholder="Enter Address">
                                    </mat-form-field>
                                </div>
                                <div>
                                    <m2-button text="search" className="primary input-button"></m2-button>
                                </div>
                            </div>
                        </div>
                        <div class="list-item"> <!-- TODO: for loop here -->
                            Transaction Details
                        </div>
                    </div>
                    <ng-template #noActiveDelegateTemplate>
                        Choose a delegate from the list to see it's transactions
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
