<div class="home-page container">
    <div *ngIf="loading" class="loading-overlay">
        <div class="loading">
            <div class="ping"></div>
            <div class="ping one"></div>
            <div class="ping two"></div>
            <div class="icon">
                <img src="assets/images/icon-black.png">
            </div>
        </div>
    </div>

    <div class="container" *ngIf="!loading">
        <div fxLayout="row wrap" class="two-column-container">
            <div fxFlex="50" *ngFor="let delegate of delegates">
                <app-node-info [ip]="delegate?.ip" [balance]="delegate?.balance" [transactions]="delegate?.transactions"></app-node-info>
            </div>
        </div>
    </div>

</div>
